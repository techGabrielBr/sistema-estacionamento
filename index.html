<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sistema de estacionamento</title>
</head>

<body>
    <main>
        <div class="coleta-info">
            <input type="text" id="modelo-veiculo" placeholder="Digite o modelo do veículo:" 
                autocomplete="off">
            <input type="text" id="placa-veiculo" placeholder="Digite a placa do veículo:" 
                autocomplete="off">

            <button id="btn-cadastrar">Cadastrar</button>
        </div>

        <div class="tabela-veiculos">
            <table>
                <thead>
                    <tr>
                        <th>Modelo</th>
                        <th>Placa</th>
                        <th>Entrada</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="patio-veiculos"></tbody>
            </table>
        </div>
    </main>

    <script src="./ts/script.js"></script>
</body>

</html>
